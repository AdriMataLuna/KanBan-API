<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Kanban ToDo List">
    <meta name="author" content="Adrià Mata, Àlex López i Enric Rached">
    <meta name="keywords" content="Kanban, ToDo List, to-do list, To do doing done">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="./imgs/icona.png" type="image/x-icon">
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>KANBAN REMAKE</title>
</head>
<body onload="inicialitzacio()">
    <!-- capçalera -->
    <header class="p-3 sticky-top"> 
        <h1 class="display-6 text-center text-uppercase fw-bolder">Kanban 2.0</h1>
    </header>
    <!-- divisió titol columnes -->
    <div class="container-fluid text-center p-5">
        <div class="row row-cols-1 row-cols-lg-3 g-1">
            <div class="col todo order-6 order-sm-6 order-lg-6">
                <div class="p-3 border bg-warning text-dark fs-3 fw-bold">TO DO</div>
            </div>
            <div class="col doing order-2 order-sm-2 order-lg-1">
                <div class="p-3 border bg-warning text-dark fs-3 fw-bold">DOING</div>
            </div>
            <div class="col done order-4 order-sm-4 order-lg-2">
                <div class="p-3 border bg-warning text-dark fs-3 fw-bold">DONE</div>
            </div>
            <!-- divisió contingut columnes -->
            <div class="col task-todo order-1 order-sm-1 order-lg-3" id="todo">  

            </div>
            <div class="col task-doing order-3 order-sm-3 order-lg-4" id="doing">

            </div>
            <div class="col task-done order-5 order-sm-5 order-lg-5" id="done">
            </div>
        </div>
    </div>
    <div>
        <span onclick="newElement()" class="btn-flotante shadow-none">ADD</span>
    </div>
</body>
</html>
